{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireSphere - User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .body {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .header img {
            width: 40px;
            height: 40px;
        }

        

        .R_div {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .L_div {
            width: 50%; /* Adjusted width for better balance */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-right: 10px;
            margin-left: 100px;
        }
        .img1 {
            padding-top: 1px;
            width: 60%;
            height: 100%;
            margin-left: -5px;
            margin-top: -300px;
            /* Add a little left margin to pull the image closer */
        }


        .title {
            font-size: 15px;
            padding-left: -25px;
            padding-top: 300px;
            padding-top: -200px;
            margin-bottom: 150px;
            
            /* margin-top: 300px;  */
        }

       

        .text {
            font-size: 10px;
            font-stretch: ultra-expanded;
            font-size: 15px;
            font-weight: lighter;
            font-family: monospace;
            font-style: italic;
            color: indigo;
            padding-bottom:300px ;
            margin-top: -50px;
                
        }

        .form-container {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 2rem;
            max-width: 400px;
            width: 1000px;
            margin-left: -200px;
            border-radius: 20px;
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-container form input {
            border: none;
            border-bottom: 1px solid #ccc;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            font-size: 1rem;
            background: transparent;
            transition: border-color 0.3s ease;
        }

        .form-container form input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.3);
        }

        .form-container form .terms {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .form-container form .terms input {
            margin-right: 0.5rem;
        }

        .form-container form button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container form button:hover {
            background-color: #0056b3;
        }

        .form-container .login-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .form-container .login-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-container .login-link a:hover {
            text-decoration: underline;
        }

        .title {
            font-size: 20px;
            color: indigo;
            text-align: center;
            margin-bottom: 20px;
        }

        .img1 {
            width: 80%;
            height: auto;
            margin-top: 20px;
        }
        .cancel-button {
            position: absolute;
            top: 15px;
            right: 228px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .cancel-button:hover {
            color: red;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="logo-placeholder.png" alt="">
        HireSphere
    </div>
    <div class="body">
        <div class="L_div">
            <p class="title">
                looking for enthuziastic for your company?
            </p>
            <img src={% static "img/thinking.png"  %} alt=" " class="img1">
            <p class="text">Register here end and you finding.</p>
        </div>
        <div class="R_div">
            <div class="form-container">
                <h1>Register as Company</h1> <a href="{% url "home" %}"><button class="cancel-button" >x</button></a>
                
                <form action="#" method="post">
                    {% csrf_token %}
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="*****" required>
                    
                    <label for="phone">Mobile</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone number" required>
                    <label for="addres">address</label>
                    <input type="text" id="address" name="address" placeholder="address" required>
                    
                    <label for="gstno">gstno</label>
                    <input type="text" id="gstno" name="gstno" placeholder="gstno" required>
        
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to all statements in <a href="#">Terms of service</a></label>
                    </div>
        
                    <button type="submit">Register</button>
                </form>
                <div class="login-link">
                    
                    <p>Already a member? <a href={% url "login" %}>Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
